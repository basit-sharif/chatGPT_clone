<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field Example</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <script type="module" src="./app.js"></script>

  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <div id="removeable" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-semibold mb-4">Input Field Example</h1>
      <div class="mb-4">
        <label for="inputField" class="block text-gray-700"
          >Enter a Value:</label
        >
        <input
          type="text"
          id="inputField"
          class="w-full px-4 py-2 rounded border"
          placeholder="Enter a value"
        />
      </div>
      <button id="submitButton"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Submit
      </button>
    </div>
    <div id="non_removeable" class="hidden bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 id ="headingans"></h1>
      <button id="backButton"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Back
      </button>
    </div>
  </body>
</html>
